<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>Lineage Visualization</title>
</head>

<body>
    <div class="container">
        <h1>Lineage Visualization</h1>
        <h2>Input Format</h2>
        <div class="findContainer">
            <div class="h3">NAME</div>
            <div class="h3">PV</div>
            <div class="h3">MEMBER 1 NAME;MEMBER 2 NAME</div>
        </div>
        <div class="findContainer"></div>
        <textarea oninput="action()" type="text" placeholder='Enter' id="inp" cols="30" rows="10"></textarea>
        <!-- <div class="btn-container">
            <button class="btn-clear" onclick="clearAndCreate()">Clear</button>
            <button class="btn" disabled onclick="toggleLock()">Lock</button>
        </div> -->
        <div class="findContainer">
            <input type="text" id="fname" name="fname" onchange="getTotalPvStart(this.value)">
        </div>
        <span class="findContainer" id="total_left"></span>
        <span class="findContainer" id="total_right"></span>
        <div class="box graph" id="tree"></div>

    </div>

</body>
<script src="./js/index.js"></script>
<script src="./js/memberTree.js"></script>
<!-- <script src="./js/binaryTree.js"></script> -->
<script src="./js/draw.js"></script>
<script src="./js/d3js.js"></script>

</html>
